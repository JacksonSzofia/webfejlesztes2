    <link rel="stylesheet" type="text/css" href="slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" type="text/css" href="slick-1.8.1/slick/slick-theme.css">
    <style type="text/css">
        html,body {margin: 0; padding: 0;}
        * {box-sizing: border-box;}
        .slider {
            width: 90%;
            min-width: 400px;
            margin: 100px auto;}
        .slick-slide {
            margin: 0px 5px;}
        .slick-slide img {
            width: 100%;}
        .slick-prev:before,
        .slick-next:before {
            color:#0071b5}
        .slick-slide {
            transition: all ease-in-out .2s;
            opacity: .2;}
        .slick-active {
            opacity: .5;}
        .slick-current {
            opacity: 1;}
    </style>
</head>

<body>
    <div class="container">
    <header class="nomargin">
        <img src="logok/fitvilag-se1.png" alt="logo">
        <h1>Fitvilág SE</h1>
    </header>
    
        <nav>
            <ul>
                <li><a href="index.html">Rólunk</a></li>

        <article>
            <p class="bold cime">Fotóalbum</p>
            <section class="center slider">
                <div><img src="kepek/emma.jpg" alt="emmaugras" title="Emma ugrása"></div>
                <div><img src="kepek/anna.jpg" alt="annasparga" title="Anna spárga ugrása"></div>
                <div><img src="kepek/fedra.jpg" alt="fedralabkihuzas" title="Fédra hátralábkihúzás"></div>
                <div><img src="kepek/lilla.jpg" alt="lillalablendites" title="Lilla hátraláblendítése"></div>
                <div><img src="kepek/lizi.jpg" alt="lizifekvo" title="Lizi alkartámasza"></div>
                <div><img src="kepek/szofi.jpg" alt="szofilendítés" title="Szofi hátralendülése"></div>
            </section>

            <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
            <script src="slick-1.8.1/slick/slick.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">
        $(document).ready(function() {

            $(".center").slick({
                dots: true,
                infinite: true,
                centerMode: true,
                centerPadding: '50px',
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: false,
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            centerPadding: '30px',
                            slidesToShow: 3}
                    },
                    {
                        breakpoint: 600,
                        settings: {
                            centerPadding: '40px',
                            slidesToShow: 1,
                            dots: false}
                    }
                ]
            });
        });
    </script>
